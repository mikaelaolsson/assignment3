    <header>
        <h1>todos</h1>

        <div class="todo">
            <nav>
                <input class="toggle-all" id="all-toggle" type="checkbox">

                <input class="new-todo" placeholder="What needs to be done?" autofocus>   
            </nav>

                                <span class="checkmark"></span>
                                </label>                   
                                <label class="entry"></label>
                                <button type="button" class="delete">×</button>                           
                                                             
                            </div>
                            <input class="edit" value=""> 
                        </li>
                                            
                    </template>

            </main>
            <footer class="footer">
                <span class="count"><strong>0</strong> items left</span>

                <ul class="filters">
                    <li>
                        <a class="selected" id="all" href="#/">All</a>
                    </li>
                    <li>
                        <a id="active" href="#/active">Active</a>
                    </li>
                    <li>
                        <a id="completed" href="#/completed">Completed</a>
